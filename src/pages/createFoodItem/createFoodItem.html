<ion-header>
  <ion-navbar>
    <ion-title>
      Create food item
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" #name></ion-input>

    </ion-item>
    <ion-item>
      <ion-label position="floating">Carbs</ion-label>
      <ion-input type="number" #carbs></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Protein</ion-label>
      <ion-input type="number" #protein></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fat</ion-label>
      <ion-input type="number" #fat></ion-input>
    </ion-item>
  </ion-item-group>
  <button ion-button style="width:100%" (click)="createNewFoodListItem(name,carbs,protein,fat)">Add</button>
</ion-content>
