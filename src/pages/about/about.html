<ion-header>
  <ion-navbar>
    <ion-title>
      Library
    </ion-title>
    <ion-buttons right>
        <button ion-button (click)="goToCreateNewFoodItemPage()">
            <ion-icon name="create"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item *ngFor='let item of getFoodList()'>
          <div class='foodItem'>
            <p #name>{{item.name}}</p>
            <div class="foodItemMacros"> 
              <p #carbs>{{item.carbs}}</p>
              <p #protein>{{item.protein}}</p>
              <p #fat>{{item.fat}}</p>
              <button type="submit" ion-button (click) ="addItemToTotal(carbs, protein,fat)">Add</button>
            </div>
          </div>
        </ion-item>
      </ion-list>
</ion-content>
